name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  # ============================================
  # TEST - Run tests and publish results
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest
    outputs:
      tests_passed: ${{ steps.test.outcome == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        id: test
        run: |
          go test -v ./... -json > test-results.json 2>&1 || true
          go test -v ./... 2>&1 | go-junit-report -set-exit-code > test-results.xml || true
          go test -v ./...

      - name: Install go-junit-report
        if: always()
        run: go install github.com/jstemmer/go-junit-report/v2@latest

      - name: Generate JUnit report
        if: always()
        run: |
          go test -v ./... 2>&1 | go-junit-report -set-exit-code > test-results.xml || true

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: test-results.xml
          reporter: java-junit
          fail-on-error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml

  # ============================================
  # TAG - Bump version (only on main, after tests pass)
  # ============================================
  tag:
    name: Tag Version
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
      new_version: ${{ steps.tag_version.outputs.new_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag_version
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch

  # ============================================
  # BUILD - Cross-compile for all platforms
  # ============================================
  build:
    name: Build (${{ matrix.suffix }})
    runs-on: ubuntu-latest
    needs: tag
    if: needs.tag.outputs.new_tag != ''
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            suffix: darwin-amd64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version info
        id: version
        run: |
          echo "VERSION=${{ needs.tag.outputs.new_tag }}" >> $GITHUB_OUTPUT
          echo "BUILD_TIME=$(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w \
            -X github.com/mpjhorner/superralph/internal/version.Version=${{ steps.version.outputs.VERSION }} \
            -X github.com/mpjhorner/superralph/internal/version.BuildTime=${{ steps.version.outputs.BUILD_TIME }} \
            -X github.com/mpjhorner/superralph/internal/version.GitCommit=${{ steps.version.outputs.GIT_COMMIT }}" \
            -o superralph-${{ matrix.suffix }} .
          chmod +x superralph-${{ matrix.suffix }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: superralph-${{ matrix.suffix }}
          path: superralph-${{ matrix.suffix }}

  # ============================================
  # RELEASE - Create GitHub release with assets
  # ============================================
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [tag, build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/superralph-*/; do
            cp "$dir"/* release/ 2>/dev/null || true
          done
          cd release
          for file in superralph-*; do
            [ -f "$file" ] && sha256sum "$file" > "$file.sha256"
          done
          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.tag.outputs.new_tag }}
          name: ${{ needs.tag.outputs.new_tag }}
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
